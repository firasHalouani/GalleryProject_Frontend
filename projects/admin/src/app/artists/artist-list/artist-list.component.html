<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Artists" subheader="Liste des artists">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-warning" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div><br>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [paginator]="true" [rows]="5" [value]="artists" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Email</th>
                            <th>Image</th>
                            <th>Nom</th>
                            <th>Pr√©nom</th>
                            <th>Num Tel</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-artist>
                        <tr>
                            <td>{{artist.id}}</td>
                            <td>{{artist.email}}</td>
                            <td><img [src]="artist.image" alt="Image de l'artiste" style="width: 40px; height: 40px;"/></td>
                            <td>{{artist.nom}}</td>
                            <td>{{artist.prenom}}</td>
                            <td>{{artist.numTel}}</td>
                            <td>
                                <p-button icon="pi pi-trash" styleClass="p-button-danger mr-2"></p-button>
                                <p-button icon="pi pi-pencil" styleClass="p-button-help"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

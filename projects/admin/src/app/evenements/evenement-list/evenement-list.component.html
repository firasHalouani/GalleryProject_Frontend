<p-toast></p-toast>
<div class="admin-page">
  <p-card header="Événements" subheader="Liste des événements">
    <div class="p-grid">
      <div class="p-col-12">
        <p-toolbar>
          <div class="p-toolbar-group-left">
            <p-button label="Ajouter un nouveau évenement" icon="pi pi-plus" styleClass="p-button-warning" routerLink="form"></p-button>
          </div>
        </p-toolbar>
      </div>
    </div><br>
    <div class="p-grid">
      <div class="p-col-12">
        <p-table [paginator]="true" [rows]="5" [value]="evenements" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
          <ng-template pTemplate="header">
            <tr>
              <th>Id</th>
              <th>Date Début</th>
              <th>Date Fin</th>
              <th>Description</th>
              <th>Titre</th>
              <th>Actions</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-evenement>
            <tr>
              <td>{{evenement.id}}</td>
              <td>{{evenement.dateDebut | date:'shortDate'}}</td>
              <td>{{evenement.dateFin | date:'shortDate'}}</td>
              <td>{{evenement.description}}</td>
              <td>{{evenement.name}}</td>
              <td>
                <p-button icon="pi pi-trash" styleClass="p-button-danger mr-2" (click)="deleteEvenement(evenement.id)"></p-button>
                <p-button icon="pi pi-pencil" styleClass="p-button-help"></p-button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>
  </p-card>
</div>

<form (ngSubmit)="onSubmit()" #formationForm="ngForm">
  <div class="form-group">
    <label for="name">Nom de la formation</label>
    <input type="text" id="name" class="form-control" required [(ngModel)]="formation.name" name="name">
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea id="description" class="form-control" required [(ngModel)]="formation.description" name="description"></textarea>
  </div>

  <div class="form-group">
    <label for="formateur">Formateur</label>
    <input type="text" id="formateur" class="form-control" required [(ngModel)]="formation.formateur" name="formateur">
  </div>

  <div class="form-group">
    <label for="debut">Date de d√©but</label>
    <input type="date" id="debut" class="form-control" required [(ngModel)]="formation.debut" name="debut">
  </div>

  <div class="form-group">
    <label for="fin">Date de fin</label>
    <input type="date" id="fin" class="form-control" required [(ngModel)]="formation.fin" name="fin">
  </div>

  <div class="form-group">
    <label for="heures">Nombre d'heures</label>
    <input type="number" id="heures" class="form-control" required [(ngModel)]="formation.heures" name="heures">
  </div>

  <div class="form-group">
    <label for="prix">Prix</label>
    <input type="number" id="prix" class="form-control" required [(ngModel)]="formation.prix" name="prix">
  </div>

  <div class="form-group">
    <label for="image">URL de l'image</label>
    <input type="text" id="image" class="form-control" [(ngModel)]="formation.image" name="image">
  </div>

  <button type="submit" class="btn btn-primary">Ajouter la formation</button>
</form>

<form [formGroup]="formationForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom de la formation</label>
      <input type="text" id="name" formControlName="name" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="formateur">Formateur</label>
      <input type="text" id="formateur" formControlName="formateur" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="debut">Date de début</label>
      <input type="date" id="debut" formControlName="debut" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="fin">Date de fin</label>
      <input type="date" id="fin" formControlName="fin" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="heures">Nombre d'heures</label>
      <input type="number" id="heures" formControlName="heures" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="prix">Prix</label>
      <input type="number" id="prix" formControlName="prix" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="image">URL de l'image</label>
      <input type="text" id="image" formControlName="image" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Mettre à jour la formation</button>
</form>

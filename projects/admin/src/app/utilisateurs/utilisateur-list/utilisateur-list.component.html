<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Utilisateurs" subheader="Liste des utilisateurs">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-warning" routerLink="form"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div><br>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [paginator]="true" [rows]="5" [value]="utilisateurs" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Id</th>
                            <th>Ã‚ge</th>
                            <th>Email</th>
                            <th>Nom</th>
                            <th>PrÃ©nom</th>
                            <th>Num Tel</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-utilisateur>
                        <tr>
                            <td>{{utilisateur.id}}</td>
                            <td>{{utilisateur.age}}</td>
                            <td>{{utilisateur.email}}</td>
                            <td>{{utilisateur.nom}}</td>
                            <td>{{utilisateur.prenom}}</td>
                            <td>{{utilisateur.numTel}}</td>
                            <td>
                                <p-button icon="pi pi-trash" styleClass="p-button-danger mr-2"></p-button>
                                <p-button icon="pi pi-pencil" styleClass="p-button-help"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

<div class="bg">
  <div class="container">
      <div style="height: 100px;">

      </div>

      <h2 class="text-center mb-4">Nos Artistes</h2>
      <div class="d-flex flex-column align-items-center">
        <div class="col-md-12">
          <div class="mb-4">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Rechercher un artiste..." 
              [(ngModel)]="searchTerm">
          </div>
          <div class="row">
            <div *ngFor="let formation of formations" class="col-md-4 mb-4">
              <div class="card h-100 position-relative">
                <div class="image-container">
                  <!-- <img [src]="formation.imageUrl" alt="{{ formation.title }}" class="card-img-top"> -->
                </div>
                <div class="card-body d-flex flex-column justify-content-end">
                  <h3 class="card-title">{{ formation.nom }}</h3>
                 <!-- <p class="card-text">{{ formation.description }}</p>-->
                  <div class="btn-container">
                    <button class="btn btn-primary" (click)="navigateToParticipation(formation.id)">Galerie</button>
                  </div>
                </div>    
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <div style="height: 100px;">

  </div> 
</div>
